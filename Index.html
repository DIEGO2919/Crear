<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Panadería</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" type="image/png">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }

        .contenedor-principal {
            max-width: 1200px;
            margin: 0 auto;
        }

        .recetas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .receta {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #2c3e50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .receta:hover {
            transform: translateY(-3px);
        }

        .receta-header {
            cursor: pointer;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 228, 196, 0.2);
        }

        .receta-header h3 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.4em;
        }

        .receta-header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            background: white;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .receta-contenido {
            display: none;
            padding: 20px;
            border-top: 2px solid #eee;
        }

        .ingredientes {
            margin: 15px 0;
            display: grid;
            gap: 10px;
        }

        .ingredientes div {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .ingredientes div:hover {
            transform: translateX(5px);
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .tiempo-horno {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            border: 2px dashed #e74c3c;
        }

        .controles {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
            justify-content: center;
        }

        .controles > div {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            flex-grow: 1;
        }

        @media (min-width: 768px) {
            .receta-header {
                padding: 20px;
            }
            
            .receta-contenido {
                padding: 25px;
            }
            
            .ingredientes {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            button {
                padding: 15px 30px;
            }
            
            .controles {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        .logo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-header img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo Panadería">
        <h1>Recetas de Panadería</h1>
    </div>
    
    <div class="contenedor-principal">
        <div class="recetas-grid" id="recetas-container"></div>
    </div>

    <script>
        // (Mismo JavaScript anterior con mejoras en el template)
        function crearRecetaHTML(receta) {
            return `
                <div class="receta">
                    <div class="receta-header">
                        <h3>
                            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Ícono de pan">
                            ${receta.nombre}
                        </h3>
                        <span>▼</span>
                    </div>
                    <div class="receta-contenido">
                        <div class="ingredientes">
                            ${receta.ingredientes.map(ing => `
                                <div>
                                    <span class="ingrediente-nombre">${ing.nombre}</span>
                                    <span class="ingrediente-cantidad" data-original="${ing.cantidad}">${ing.cantidad}g</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="controles">
                            <div>
                                <input type="number" min="1" value="1" class="multiplicador" placeholder="Multiplicar">
                                <button onclick="multiplicarIngredientes(this)">Aumentar</button>
                            </div>
                            <div>
                                <input type="number" min="1" value="1" class="fraccion" placeholder="Dividir">
                                <button onclick="dividirIngredientes(this)">Reducir</button>
                            </div>
                        </div>
                        <div class="tiempo-horno">⏲ Tiempo de horneado: ${receta.tiempo}</div>
                    </div>
                </div>
            `;
        }

        // (Resto del JavaScript permanece igual)
    </script>
</body>
</html>
